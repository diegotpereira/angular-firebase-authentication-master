<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Redefinir Senha</h3>
            <p class="text-center">Por favor, digite seu endereço de e-mail para solicitar uma redefinição de senha.</p>

            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Endreço de e-mail" #senhaDeRedefinicaoDeEmail required>
            </div>

            <!-- Chamando ForgotPassword de AuthService Api -->
            <div class="formGroup">
                <input type="submit" class="btn btnPrimary" value="Redifinir Senha" (click)="authService.RedefinirSenha(senhaDeRedefinicaoDeEmail.value)">
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Volte para ? <span class="redirect" routerLink="/entrar">Entrar</span></span>
        </div>
    </div>
</div>
