<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Entrar</h3>
            <div class="formGroup">
                <input type="text" class="formControl" placeholder="Usuário" #usuarioNome required>
            </div>
            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Senha" #usuarioSenha required>
            </div>

            <!-- Chamando SignIn Api de AuthService -->
            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Entrar" (click)="authService.Entrar(usuarioNome.value, usuarioSenha.value)">
            </div>
            <div class="formGroup">
                <span class="or"><span class="orInner">Ou</span></span>
            </div>

            <!-- Chamando GoogleAuth Api de AuthService -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Entrar com conta Google
                </button>
            </div>

            <div class="forgotPassword">
                <span routerLink="/esqueceu-senha">Esqueceu a Senha?</span>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Não tem uma conta?<span class="redirect" routerLink="/registrar-usuario">Inscrever-se</span></span>
        </div>
    </div>
</div>
